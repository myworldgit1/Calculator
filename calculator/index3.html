<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style3.css">
   </head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="operator" onclick="buttonEffect(this); clearDisplay()">C</button>
            <button class="operator" onclick="buttonEffect(this); appendValue('/')">/</button>
            <button class="operator" onclick="buttonEffect(this); appendValue('*')">*</button>
            <button class="operator" onclick="buttonEffect(this); appendValue('-')">-</button>
            <button onclick="buttonEffect(this); appendValue('7')">7</button>
            <button onclick="buttonEffect(this); appendValue('8')">8</button>
            <button onclick="buttonEffect(this); appendValue('9')">9</button>
            <button class="operator" onclick="buttonEffect(this); appendValue('+')">+</button>
            <button onclick="buttonEffect(this); appendValue('4')">4</button>
            <button onclick="buttonEffect(this); appendValue('5')">5</button>
            <button onclick="buttonEffect(this); appendValue('6')">6</button>
            <button class="equal" onclick="buttonEffect(this); calculateResult()">=</button>
            <button onclick="buttonEffect(this); appendValue('1')">1</button>
            <button onclick="buttonEffect(this); appendValue('2')">2</button>
            <button onclick="buttonEffect(this); appendValue('3')">3</button>
            <button onclick="buttonEffect(this); appendValue('0')">0</button>
        </div>
    </div>
    <script src="script.js"></script>
   </body>
</html>
